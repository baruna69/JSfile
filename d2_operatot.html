<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator in js</title>
</head>

<body>
    <!-- 

        arithemetic operator
        ......................
        +,-,*,/
        %=> remainder/MOD
        **=>power
     -->
    <script>
        // add number
        let a = 10, b = 20
        const s = a + b
        // document.write("the sum is " + (a + b))
        document.write("the sum is "+s)
        document.write("<br>")

        // Subtract number
        let c = 10, d = 20
        const o = c - d
        // document.write("the sub is " + (c - d))
        document.write("the sub is "+o)
        document.write("<br>")

        // multiply Number
        let e= 10, f= 20
        const h = e * f
        // document.write("the product is " + (e *f))
        document.write("the product is "+h)
        document.write("<br>")

        // divide number
        let g = 10, i = 20
        const y = g / i
        // document.write("the div is " + (g / i))
        document.write("the div is "+y)
        document.write("<br>")


        // mod Number
        let j = 10, k = 20
        const u = j%k
        // document.write("the mod is " + (j%k))
        document.write("the mod is "+u)
        document.write("<br>")

        // power 
        let l= 10,  m= 20
        const v=  l**m
        // document.write("the power is " + (l**m))
        document.write("the power is "+v)
        document.write("<br>")


 


    </script>
</body>

</html>
