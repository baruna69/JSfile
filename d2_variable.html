    <!-- variable is a container that stores values
    variable name must be unique

  1.  at the beggning of variable name,avoid special character,number
  2.  we don't use js keywords and function name as variable name 
  3.  avoid space, avoid special characters expet underscore(_) while naming the variable

    types of variables:
    let or var=>value inside let or var is changable
    for eg.:
    let x=10
    var x =10
    const x=10
    her x is the variablename,10 is the value that is assigned to variable'x'.
    =means assigment operator. -->


<script>
    let x=20
    document.write(x)
    document.write("<br>")
    x=100
    document.write("the vaule is "+x)
    document.write("<br>")
