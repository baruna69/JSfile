<body>
    <!-- comarision  operator
    ----------------------
    ==,===,
    <, <= ,>, >=,
    !=

    logical operator
    -----------------
    and(&&), or(||) ,not(!)
    
    -->
    <script>
        // //comarision  operator
        //  document.write(10 == 10)    // true
        // document.write(10 == "10")     //true
        // document.write(10 === "10")   // false
        // document.write('<br>')

        // document.write(10 > 20)
        // document.write(10 > 10)
        // document.write('<br>')

        // document.write(10 != '10')
        // document.write(10 !== '10')

        // logical operator
        document.write(10==10 && 20>30)
        document.write(10==10 || 20>30)
        // document.write(10==10 ! 20>30)

    </script>
